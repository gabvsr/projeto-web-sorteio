<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
<header>
    <img src="assets/img/sorteio.png" alt="Logo sorteio">
    <h1>App de Sorteio</h1>
</header>

<main class="app">
    <section>
        <h2>SORTEIO DE NOMES</h2>
        <p>Crie o sorteio de <strong>nomes</strong> facilmente usando esta aplicação. Você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
        <hr>
        <p class="text-left">Adicione nomes</p>
        <div class="formulário">
            <label for="entradaNomes">Adicione os nomes para o sorteio!</label>
            <textarea id="entradaNomes" placeholder="Adicione nomes separados por vírgula ex. (Maria, João, Felipe)"></textarea>
            <button class="botaoSortear">Sortear</button>
        </div>
        <div class="resultado">

            <span class="fechar">X</span>
            <p>Resultado</p>
        </div>
    </section>
</main>
